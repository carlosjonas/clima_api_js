<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clima Aqui!</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="container">
      <div class="form">
        <h3>Confira o clima de uma cidade:</h3>
        <div class="form-input-container">
          <input type="text" name="busca" placeholder="Digite o nome de uma cidade" id="city-input">
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div id="weather-data">
        <h2>
          <i class="fa-solid fa-location-dot"></i>
          <span id="city">Maceió</span>
          <img src="#" alt="Bandeira do país" id="country">
          <p id="temperature"><span>39</span>&deg;C</p>
          <div id="description-container">
            <p id="description">Nublado</p>
            <img src="#" alt="Condições do tempo" id="weather-icon">
          </div>
          <div id="details-continer">
            <p id="umidity">
              <i class="fa-solid fa-droplet"></i>
              <span>48%</span>
            </p>
            <p id="wind">
              <i class="fa-solid fa-wind"></i>
              <span>3km/h</span>
            </p>
          </div>
        </h2>
      </div>
    </div>

    <!--SCRIPTS-->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
